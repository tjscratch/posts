<section id="main-section">
  <div id="card-container">
    <!--<mat-card id="contacts-card" *ngFor="let post of posts" [ngStyle]="{'background': 'url(' + post.image + ') no-repeat'}">-->
    <mat-card id="posts-card">
      <mat-card-header id="post-header">
        <div mat-card-avatar [ngStyle]="{'background': 'url(' + post.avatar + ') no-repeat'}" [ngClass]="post.avatar === undefined ? 'no-avatar' : ''"></div>
        <mat-card-title id="post-author" (click)="navigateToUser(post.userId)">{{post.author}}</mat-card-title>
        <mat-card-subtitle>{{date | date: 'shortDate'}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <h1>{{post.title}}</h1>
        <p>{{post.text}}</p>
      </mat-card-content>
    </mat-card>
  </div>
</section>
<app-comments></app-comments>
